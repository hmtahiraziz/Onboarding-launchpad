version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: launchpad_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: paramount_launchpad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - launchpad-network

